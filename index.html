<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="darkToggle">ðŸŒ™ Dark Mode</button>
    <div class="container">
      <div class="main-card">
        <div class="Heading">To-Do List</div>

        <!-- Input Section -->
        <div class="input-section">
          <div class="input-row">
            <input type="text" id="taskInput" placeholder="Enter your task" />
            <select id="prioritySelect" class="priority-select">
              <option value="low" class="low">Low</option>
              <option value="medium" class="medium">Medium</option>
              <option value="high" class="high">High</option>
            </select>
            <button id="addTaskBtn">Add</button>
          </div>
          <p id="statusMsg"></p>
        </div>

        <!-- Filters -->
        <div class="filters">
          <div class="filter-group">
            <label for="priorityFilter">Priority:</label>
            <select id="priorityFilter">
              <option value="all">All</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="completionFilter">Status:</label>
            <select id="completionFilter">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="incomplete">Incomplete</option>
            </select>
          </div>
        </div>

        <!-- Task List -->
        <ul id="list"></ul>
      </div>
    </div>

    <!-- Link to your JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
